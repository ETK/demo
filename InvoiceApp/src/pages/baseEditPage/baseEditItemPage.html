<ion-header>
  <ion-navbar>
    <ion-title>{{flag=="add"?"新增":"编辑"}}</ion-title>
    <ion-buttons end>
      <button  ion-button icon-only (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-list>

    <ion-item *ngFor="let field of fields">
      <ion-label>{{field.title}}</ion-label>
      <ion-input [(ngModel)]="record[field.name]" placeholder="{{field.placeholder||field.title}}"></ion-input>
    </ion-item>
</ion-list>

</ion-content>
