<ion-header>

  <ion-navbar>
    <ion-title>新增库存明细</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>商品编号</ion-label>
      <ion-input type="text" placeholder="编号" [(ngModel)]="item.good_no"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>仓库</ion-label>
      <ion-input type="text" placeholder="仓库" [(ngModel)]="item.store_no"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>储位</ion-label>
      <ion-input type="text" placeholder="储位" [(ngModel)]="item.cell_no"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>进/出</ion-label>
      <ion-input type="text" placeholder="进/出" [(ngModel)]="item.in_out_flag"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>数量</ion-label>
      <ion-input type="number" placeholder="数量" [(ngModel)]="item.qty"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="save()">Save</button>
</ion-content>
