<ion-header>

  <ion-navbar>

    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button tappable ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-searchbar
    [(ngModel)]="myInput"
    (ionInput)="onInput()"
    [placeholder]="placeholder"
    (ionClear)="onClear()"
  >
  </ion-searchbar>
  <ion-list>
    <ion-item fixed *ngFor="let item of items" (click)="editItem(item)">
      <ion-label  item-left>编号：{{item.depot_no}}</ion-label >
      <ion-label  item-right>名称：{{item.depot_name}}</ion-label >
    </ion-item>
  </ion-list>
</ion-content>
