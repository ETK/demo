<ion-header>

  <ion-navbar>
    <ion-title>{{titleText}}</ion-title>
    <ion-buttons end>
      <button tappable ion-button icon-only (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>客户编号</ion-label>
      <ion-input [(ngModel)]="obj.customer_no" placeholder="客户编号(必填)" [disabled]="isCustomerNoDisabled"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>客户名称</ion-label>
      <ion-input [(ngModel)]="obj.customer_name" placeholder="客户名称(必填)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>客户昵称</ion-label>
      <ion-input [(ngModel)]="obj.customer_nickname" placeholder="客户昵称"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>客户地址</ion-label>
      <ion-input [(ngModel)]="obj.customer_addr" placeholder="客户地址(必填)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>联系人</ion-label>
      <ion-input [(ngModel)]="obj.contact" placeholder="联系人(必填)"></ion-input>
      <button ion-button item-right (click)="openContacts()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-label fixed>电话</ion-label>
      <ion-input type="number" [(ngModel)]="obj.phone" placeholder="电话(必填)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>邮箱</ion-label>
      <ion-input [(ngModel)]="obj.email" placeholder="邮箱"></ion-input>
    </ion-item>


  </ion-list>

</ion-content>
