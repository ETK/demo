  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{titleText}}</ion-title>
    <ion-buttons end>
      <button tappable ion-button icon-only (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div text-center padding-vertical tappable (click)="modifyPic()">
    <img style="width: 80px;height: 80px;" src="{{obj.img}}">
  </div>

  <ion-list>
    <ion-item>
      <ion-label>商品编号</ion-label>
      <ion-input [(ngModel)]="obj.good_no" placeholder="商品编号(必填)" [disabled]="isDoodNoDisabled"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>商品名称</ion-label>
      <ion-input [(ngModel)]="obj.good_name" placeholder="商品名称(必填)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>基本单位</ion-label>
      <ion-input [(ngModel)]="obj.unit" placeholder="基本单位"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>采购价</ion-label>
      <ion-input type="number" [(ngModel)]="obj.purchase_price" placeholder="采购价(必填)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>成本价</ion-label>
      <ion-input type="number" [(ngModel)]="obj.cost_price" placeholder="成本价"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>销售价</ion-label>
      <ion-input type="number" [(ngModel)]="obj.sale_price" placeholder="销售价(必填)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>最低安全库存</ion-label>
      <ion-input type="number" [(ngModel)]="obj.mini_safe_num" placeholder="最低安全库存(必填)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>最高安全库存</ion-label>
      <ion-input type="number" [(ngModel)]="obj.max_safe_num" placeholder="最高安全库存(必填)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>条形码</ion-label>
      <ion-input type="number" [(ngModel)]="obj.barcode" placeholder="条形码"></ion-input>
    </ion-item>

    <ion-item [hidden]="isCreatorShow">
      <ion-label>创建人</ion-label>
      <ion-input [(ngModel)]="obj.creator" placeholder="创建人" [disabled]="true"></ion-input>
    </ion-item>

    <ion-item [hidden]="isCreatorShow">
      <ion-label>创建时间</ion-label>
      <ion-input  [(ngModel)]="obj.create_time" placeholder="创建时间" [disabled]="true"></ion-input>
    </ion-item>

  </ion-list>


</ion-content>
