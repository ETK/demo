<ion-header>

  <ion-navbar>
    <ion-title>Demo</ion-title>

     <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
       <button ion-button icon-only (click)="removeAll()">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-searchbar  placeholder="输入关键字查询" [(ngModel)]="searchKey" (keyup)="getData()"></ion-searchbar>

  <div class="row header">
    <div class="col">客户编号</div>
    <div class="col">客户名称</div>
    <div class="col">联系人</div>
    <div class="col">电话</div>
    <div class="col">邮箱</div>
  </div>
  <div class="row" *ngFor="let customer of customers" (click)="addItem(customer)">
    <div class="col">{{customer.customer_no}}</div>
    <div class="col">{{customer.customer_name}}</div>
    <div class="col">{{customer.contact}}</div>
    <div class="col">{{customer.phone}}</div>
    <div class="col">{{customer.email}}</div>
  </div>
</ion-content>
