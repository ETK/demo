<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>用户管理</ion-title>
    <ion-buttons end>
      <button tappable ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>
<ion-content>
  <ion-searchbar
    [(ngModel)]="myInput"
    (ionInput)="onInput()"
    [placeholder]="placeholder"
    (ionClear)="onClear()"
  >
  </ion-searchbar>
 <ion-list>
   <ion-item  *ngFor="let item of items" (press)="deleteItem(item)">
     <ion-label  item-left>编号：{{item.user_no}}</ion-label>
     <ion-label  item-right>名称：{{item.username}}</ion-label>
   </ion-item>
  </ion-list>


</ion-content>
