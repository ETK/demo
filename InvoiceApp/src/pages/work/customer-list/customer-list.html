<ion-header>

  <ion-navbar>
    <ion-title>客户管理</ion-title>
    <ion-buttons end>
      <button tappable ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar
    [(ngModel)]="myInput"
    (ionInput)="onInput()"
    [placeholder]="placeholder"
    (ionClear)="onClear()"
  >
  </ion-searchbar>
  <div style="overflow:scroll;width: 100%">
    <table style="width: 150%;">
      <tr style="height: 40px">
        <th>客户编号</th>
        <th>客户名称</th>
        <th>客户简称</th>
        <th>送货地址</th>
        <th>联系人</th>
        <th>电话</th>
        <th>邮箱</th>
      </tr>
      <tbody>
      <tr *ngFor="let item of items" tappable (click)="editItem(item)" (press)="deleteItem(item)">
        <td>{{item.customer_no}}</td>
        <td> {{item.customer_name}}</td>
        <td> {{item.customer_nickname}}</td>
        <td>{{item.customer_addr}}</td>
        <td>{{item.contact}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</ion-content>
