<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
    <ion-buttons end>
      <button tappable ion-button icon-only (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>原密码</ion-label>
      <ion-input type="password" [(ngModel)]="user.oldPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>新密码</ion-label>
      <ion-input type="password" [(ngModel)]="user.newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>确认新密码</ion-label>
      <ion-input type="password" [(ngModel)]="user.new2Password"></ion-input>
    </ion-item>


  </ion-list>

</ion-content>
