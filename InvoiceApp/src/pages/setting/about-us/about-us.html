<ion-header>

  <ion-navbar>
    <ion-title>关于我们</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div text-center padding-vertical>
    <img style="width: 100px;height: 100px;" src="assets/img/wel1.png">
  </div>


  <ion-item-group>
    <ion-item-divider color="light">应用信息</ion-item-divider>
    <ion-item padding-right>
      <ion-label>当前版本</ion-label>
      <div item-content>
        {{app.versionNumber}}
      </div>
    </ion-item>

    <ion-item padding-right>
      <ion-label>当前环境</ion-label>
      <div item-content>
        {{app.envir}}
      </div>
    </ion-item>
  </ion-item-group>

  <ion-item-group style="border-bottom:40px solid #f4f4f4;">
    <ion-item-divider color="light">联系我们</ion-item-divider>
    <button ion-item (click)="callPhone('tel:'+company.phone)">
      <ion-label>联系电话</ion-label>
      <div item-content>
        {{company.phone}}
      </div>
    </button>

    <!--<button ion-item (click)="callQQ(company.qq)" >
      <ion-label>QQ</ion-label>
      <div item-content>
        {{company.qq}}
      </div>
    </button>-->
    <a ion-item target="_blank" href="{{hrefUrl}}">
      <ion-label>QQ</ion-label>
      <div item-content>
        {{company.qq}}
      </div>
    </a>

    <ion-item text-wrap>
      <ion-label >地址 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  {{company.addr}}</ion-label>
    </ion-item>
  </ion-item-group>


</ion-content>
