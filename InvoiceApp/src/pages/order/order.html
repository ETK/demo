<ion-header>
  <ion-navbar >
    <ion-title>
      {{pageName}}
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of pageList" col-4 (click)="openPages(item)" >
        <img  src="assets/img/90110658.png">
        <p> {{item.title}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
