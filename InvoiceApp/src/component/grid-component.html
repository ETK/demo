
<ion-grid>
    
    <ion-row class="grid-header">
        <ion-col class="grid-header-col" *ngFor="let column of gridColumns">{{column.title}}</ion-col>
    </ion-row>

    <ion-row class="grid-body" *ngFor="let row of gridRows ; let _rowIndex = index" 
    (click)="_onClickRow($event,row,_rowIndex)"
    (mouseup)="_mouseup($event)"
    (pan)="_onDrag($event,row,index,gridRows)"
    >
        <ion-col 
        class="grid-body-col" 
        *ngFor="let column of gridColumns; let _celIndex = index;" 
        (click)="_onClickCell($event,column.field,row[column.field],row,_celIndex,_rowIndex)">
            {{row[column.field]}}
        </ion-col>
    </ion-row>
</ion-grid>

</div>
